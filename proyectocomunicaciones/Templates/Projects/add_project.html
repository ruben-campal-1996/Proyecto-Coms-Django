{% extends 'Proyectos.html' %}

{% block header %}
    <h1>Crear Nuevo Proyecto</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Crear Proyecto</button>
    </form>
    <a href="{% url 'proyectos:proyectos' %}" class="btn">Volver a los proyectos</a>
{% endblock %}
