<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>

    <div class="container">
        <h2 class="mt-5">Iniciar sesión</h2>
        
        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <!-- Campo de nombre de usuario o correo -->
            <div class="form-group">
                <label for="username_or_email">Nombre de usuario o Correo</label>
                <input type="text" name="username_or_email" class="form-control" id="username_or_email" placeholder="Ingrese su nombre de usuario o correo" required>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <p class="mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>


</body>
</html>
